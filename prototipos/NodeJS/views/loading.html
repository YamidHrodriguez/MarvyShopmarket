<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvy Shopmarket</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="./images/Marvy_Shop.png">
    <!--No permitir ir hacia atras en la pagina-->
    <script>
        function bloquearRetroceso() {
            history.pushState(null, null, location.href);
            window.onpopstate = function () {
                history.go(1);
            };
        }
    
        // Agregar un event listener para el evento 'load'
        window.addEventListener('load', bloquearRetroceso);
    </script>
    
    
</head>
<body>
    <div class="container_loading" id="container_loading">
        <div class="logo_loading" id="logo_loading">
            <img src="./images/Marvy_Shopmarket.png" alt="logo Marvy Shopmarket">
        </div>
        <div class="text_loading" id="text_loading">
            <h1 class="cargando" id="cargando">Cargando...</h1>
        </div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "/login";
            console.log("Han pasado 5 segundos, Bienvenid@ a Marvy Shopmarket :3");
        }, 6000);
        function actualizarTexto() {
            var cargando = document.getElementById("cargando");
            cargando.textContent = "Cargando";
            setTimeout(function() {
                cargando.textContent = "Cargando.";
            }, 1000);
            setTimeout(function() {
                cargando.textContent = "Cargando..";
            }, 2000);
            setTimeout(function() {
                cargando.textContent = "Cargando...";
            }, 3000);
        }

        setInterval(actualizarTexto, 1500);
      </script>
    <script src="./js/script.js"></script>
</body>
</html>
