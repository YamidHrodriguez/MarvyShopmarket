<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvy Shopmarket | Registro</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="header_singUp" class="header_singUp">
        <h1>Registro</h1>
    </div>
    <div class="container" id="container_singUp">
        <main id="singUp" class="singUp">
            <form id="form_singUp">
                <div class="content-logo"><img class="logo" src="./images/Marvy_Shopmarket.png" alt=""></div>
                <div class="content-singUp" id="content_singUp">
                    <section id="section_usuario" class="section_usuario">
                        <div class="usuario-title" id="usuario_title"><h2>Usuario</h2></div>
                        <div class="inputs">
                            <label for="usuario_singUp">Usuario: </label>
                            <input type="text" class="usuario_singUp" name="usuario_singUp" id="usuario_singUp">
                        </div>
                        <div class="inputs">
                            <label for="password_singUp">Contraseña: </label>
                            <input type="password" class="password_singUp" name="password_singUp" id="password_singUp">
                        </div>
                        <div class="inputs">
                            <label for="email_singUp">Correo: </label>
                            <input type="email" class="email_singUp" name="email_singUp" id="email_singUp">
                        </div>
                    </section>
                    <section id="section_tuTienda" class="section_tuTienda">
                        <div class="tutienda-title"><h2>Tu Tienda</h2></div>
                        <div class="inputs">
                            <label for="nombre_tienda">Nombre: </label>
                            <input type="text" class="nombre_tienda" id="nombre_tienda" id="nombre_tienda">
                        </div>
                        <div class="inputs nit" style="margin-bottom: 5%; width: 90%; align-items: center;">
                            <div class="label">
                                <label for="id_tienda">Id/NIT</label>
                            </div>
                            <input type="number" class="id_tienda" name="id_tienda" id="id_tienda">
                            <button id="generar_nit">Generar</button>
                        </div>
                        <div class="inputs">
                            <label for="contacto_tienda">Télefono: </label>
                            <input type="tel" class="contacto_tienda" name="contacto_tienda" id="contacto_tienda">
                        </div>
                        <div class="inputs">
                            <label for="ubi_tienda">Ubicación: </label>
                            <input type="text" class="ubi_tienda" name="ubi_tienda" id="ubi_tienda">
                        </div>
                    </section>
                </div>
                <div class="btn-submit" id="btnSubmit_singUp_content">
                    <button type="submit" class="btnSubmit_singUp" name="btnSubmit_singUp" id="btnSubmit_singUp">Registrarse</button>
                </div>
            </form>  
        </main>
    </div>
</body>
</html>
